<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>N E W  L O G I C</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
  </head>
  <body>
    <nav>
      <ul>
        <li onclick="menu_toggle(this)">File<ul>
          <li onclick="nav_settings(this)">Settings<i>Alt + P</i></li>
          <li onclick="nav_exit(this)">Exit</li>
        </ul></li>
        <li onclick="menu_toggle(this)">Edit<ul>
          <li onclick="nav_settings(this)">Settings</li>
          <li onclick="nav_exit(this)">Exit</li>
        </ul></li>
        <li onclick="menu_toggle(this)">View<ul>
          <li onclick="nav_settings(this)">Settings</li>
          <li onclick="nav_exit(this)">Exit</li>
        </ul></li>
        <li onclick="menu_toggle(this)">Window<ul>
          <li onclick="nav_settings(this)">Settings</li>
          <li onclick="nav_exit(this)">Exit</li>
        </ul></li>
        <li onclick="menu_toggle(this)">About<ul>
          <li onclick="nav_settings(this)">Settings</li>
          <li onclick="nav_exit(this)">Exit</li>
        </ul></li>
      </ul>
      <a></a>
    </nav>
    <div onclick="menu_off()" id="root"></div>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './dist/bundle.js';
        document.body.appendChild(script);
      }
      // navbar functions
      let electron = require('electron');
      const win = electron.remote.getCurrentWindow();
      const menu_toggle = (el) => {
        if (typeof document.getElementsByClassName("cl")[0] !== "undefined" 
            && document.getElementsByClassName("cl")[0] !== el) {
          document.getElementsByClassName("cl")[0].classList.remove("cl");
          document.getElementsByClassName("clb")[0].classList.remove("clb");
        }
        el.classList.toggle("cl");
        el.children[0].classList.toggle("clb");
      }
      const menu_off = () => {
        if (typeof document.getElementsByClassName("cl")[0] !== "undefined") {
          document.getElementsByClassName("cl")[0].classList.remove("cl");
          document.getElementsByClassName("clb")[0].classList.remove("clb");
        }
      }
      const nav_settings = () => {
        electron.ipcRenderer.send("settings");
      }
      const nav_exit = () => {
        win.close();
      }
    </script>
  </body>
</html>
